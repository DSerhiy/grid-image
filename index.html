<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Flexbox Grid</title>
</head>

<body>

  <div class="wrapper">
    <h1>Grid Image</h1>
    <div class="grid">
      <div class="row">
        <div class="column column--3"><img src="https://via.placeholder.com/600x150/afdfbf/606767" alt=""></div>
        <div class="column column--3"><img src="https://via.placeholder.com/600x150/68c5b8/606767" alt=""></div>
      </div>
      <div class="row">
        <div class="column column--3"><img src="https://via.placeholder.com/600x320/fa688a/fffdfd" alt=""></div>
        <div class="column column--3 grid">
          <div class="row">
            <div class="column column--1"><img src="https://via.placeholder.com/200x165/8a95ef/fffdfd" alt=""></div>
            <div class="column column--1"><img src="https://via.placeholder.com/200x165/8a95ef/fffdfd" alt=""></div>
            <div class="column column--1"><img src="https://via.placeholder.com/200x165/8a95ef/fffdfd" alt=""></div>
          </div>
          <div class="row">
            <div class="column column--2"><img src="https://via.placeholder.com/300x150/ffc569/606767" alt=""></div>
            <div class="column column--2"><img src="https://via.placeholder.com/300x150/ffc569/606767" alt=""></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column column--2"><img src="https://via.placeholder.com/400x185/588cc7/fffdfd" alt=""></div>
        <div class="column column--2"><img src="https://via.placeholder.com/400x185/588cc7/fffdfd" alt=""></div>
        <div class="column column--1"><img src="https://via.placeholder.com/200x195/588cc7/fffdfd" alt=""></div>
        <div class="column column--1"><img src="https://via.placeholder.com/200x195/588cc7/fffdfd" alt=""></div>
      </div>
      <div class="row">
        <div class="column column--1"><img src="https://via.placeholder.com/200x145/6652ad/fffdfd" alt=""></div>
        <div class="column column--3"><img src="https://via.placeholder.com/600x135/6652ad/fffdfd" alt=""></div>
        <div class="column column--2"><img src="https://via.placeholder.com/400x135/6652ad/fffdfd" alt=""></div>
      </div>
    </div>
  </div>
</body>

</html>
